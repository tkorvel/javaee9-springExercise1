<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Name and surname</title>
</head>
<body>
<p th:text="example">Text to replace by th:text attribute value</p>
<h2>My name and surname</h2>
<p>My name is: <span th:text="${myName}"> Tanel</span></p>
<p>My surname is: <span th:text="${mySurname}">Korvel</span></p>

</body>
</html>
