<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parameters in Metric System and name</title>
</head>
<body>
<h2>Data in Metric System</h2>
<p>Name: <span th:text="${name}"> Tanel</span></p>
<p>Height: <span th:text="${heightInCm}">180cm</span></p>
<p>Weight: <span th:text="${weightInKg}">80kg</span></p>

</body>
</html>
